<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* percentage */
        h1{
            width: 50%;
            border: 2px solid black;
        }
        #outer{
            height: 400px;
            width: 400px;
            background-color: aqua;
        }
        #inner{
            background-color: blueviolet;
            height: 100px;
            width: 100px;
            margin-left: 10%;
        }
        /* em */
        #outer{
            font-size: 20px;
        }
        #inner{
            font-size: 1.5em;
            padding: 1em;
        }
        button{
            font-size: 40px;
            padding-left: 0.7em;
            padding-right: 0.7em;
            margin: 1em;
            border-radius: 15px;
        }
        /* drawback of em  */
        .div{
            font-size: 2em;
        }
        /* solution of drawback of em is rem(root em) */
        .for-rem{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div>
        <h1>
            Heading
        </h1>
    </div>
    <div id="outer">
        this is outer div
        <div id="inner">
            this is inner div
        </div>
    </div>
    <button>Click me</button>
    <section>
        section
        <div class="div">
            div 1
            <div class="div">
                div 2
                <div class="div">
                    div 3
                </div>
            </div>
        </div>
        <section>
            section
            <div class="for-rem">
                div 1
                <div class="for-rem">
                    div 2
                    <div class="for-rem">
                        div 3
                    </div>
                </div>
            </div>
        
    </section>
</body>
</html>
