<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        #main{
            height: 200px;
            width: 70px;
            border: 2px solid black;
            margin: 20%;
            background-color: rgb(86, 59, 59);
        }
        .in{
            height: 50px;
            width: 50px;
            border: 2px solid black;
            margin: 10px;
            border-radius: 50%;
        }
        #div1{
            background-color: red;
        }
        #div2{
            background-color: yellow;
        }
        #div3{
            background-color: green;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="div1" class="in"></div>
        <div id="div2" class="in"></div>
        <div id="div3" class="in"></div>
    </div>
</body>
</html>
