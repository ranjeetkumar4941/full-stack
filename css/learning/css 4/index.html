<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="alpha">
        <h1>heading</h1>
        <button>submit</button>
    </div>

    <div id="opacity">
        <h1>heading</h1>
        <button>click</button>
    </div>

    <div id="transition">
        <div id="in"></div>
    </div>
    
    <section>
        <div class="transform" id="one">1</div>
        <div class="transform" id="two">2</div>
        <div class="transform" id="three">3</div>
        <div class="transform" id="four">4</div>
        <div class="transform" id="five">5</div>
    </section><br>

    <div id="shadow"></div>
    <div id="bgimage">
        background image
    </div>

    <!-- card hover effect -->
    <div class="card">
        <img src="My.jpg" alt="pic1">
        <div class="desc">
            <h3>Ranjeet</h3>
            <p>web dev</p>
        </div>
    </div>
    <div class="card">
        <img src="profile-pic (6).png" alt="pic2">
        <div class="desc">
            <h3>Kumar</h3>
            <p>app dev</p>
        </div>
    </div>

    <div>
        <div>
            <h2>Static Demo</h2>
            <div class="static"></div>
            <div class="static" id="static"></div>
        </div>
        <div>
            <h2>Relative Demo</h2>
            <div class="Relative"></div>
            <div class="Relative" id="Relative"></div>
            <div class="Relative"></div>
        </div>
        <div>
            <h2>Absolute Demo</h2>
            <div class="Absolute"></div>
            <div class="Absolute" id="Absolute"></div>
            <div class="Absolute"></div>
        </div>
        <div>
            <h2>Fixed Demo</h2>
            <div class="Fixed"></div>
            <div class="Fixed" id="Fixed"></div>
        </div>
    </div>
</body>
</html>
