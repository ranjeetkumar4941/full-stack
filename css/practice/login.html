<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login & Signup</title>
    <style>
        body{
            background-color: aqua;
        }
        div{
            border: 3px solid rgb(250, 134, 134);
            border-radius: 10px;
            text-align: center;
            height: 170px;
            width: 270px;
            margin-left: 20%;
            margin-right: 20%;
            margin-top: 5%;
            /* padding-top: 5px; */
            padding: 15px;
            background-color: rgb(232, 250, 115);
            overflow: hidden;
        }
        #forget,p {
            font-size: 12px;
        }
        input{
            margin-left: 20px;
            background-color: rgb(226, 223, 223);
            border: 1px solid gray;
            border-radius: 6px;
        }
        button{
            border: 1px solid black;
            border-radius: 9px;
            background-color: lime;
        }
        button:hover{
            background-color: aqua;
            border: none;
            color: brown;
        }
        input:hover{
            border: none;
            background-color: rgb(115, 227, 250);
            
            
        }
        p:hover{
            color: blue;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        a:hover{
            color: red;
        }
        #right{
            margin-right: 60px;
        }
        a[id="forget"]{
            margin-left: 30px;
        }
        h4{
            color: rgb(246, 87, 34);
            text-align: center;
            margin-top: 0px;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <h4>Github Login & Signup page</h4>
            <label for="name">Username</label>
            <input type="text" id="name" placeholder="Username">
            <br><br>
            <label for="Password">Password</label>
            <input type="Password" id="Password" placeholder="Password">
            <br><br>
            <a href="https://github.com/password_reset" id="forget">forget Password?</a>
            <button id="left" type="submit">login</button>
            <button type="reset" >reset</button>
            <p>Don't have you an account?<a href="https://github.com/signup?ref_cta=Sign+up&ref_loc=header+logged+out&ref_page=%2Ffeatures%2Fpackages&source=header">Signup</a></p>
            <iframe src="https://www.wikipedia.org/" frameborder="0"></iframe>
        </form>
    </div>
</body>
</html>
