<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        #inner{
            height: 400px;
            width: 400px;
            background-color: rgb(253, 190, 0);
            border-radius: 50%;
        }
        .dot{
            height: 50px;
            width: 50px;
            background-color: black;
            border-radius: 50%;
            display: inline-block;
            position: absolute;
            left: 100px;
            top: 100px;
        }
        #sec{
            left: 250px;
        }
        #third{
            height: 75px;
            width: 200px;
            background-color: rgb(108, 27, 27);
            border-radius: 0 0 70px 70px;
            position: absolute;
            left: 100px;
            top: 250px;
        }
    </style>
</head>
<body>
    <div id="inner">
        <div class="dot" id="fir"></div>
        <div class="dot" id="sec"></div>
        <div id="third"></div>
    </div>
</body>
</html>
