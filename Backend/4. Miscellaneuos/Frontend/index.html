<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>GET request</h3>
    <form action="http://localhost:3000/register" method="get">
        <!-- action attribute is used for routing in our server -->
         <!-- method defines type of our request -->
        <input type="text" name="user" id="user" placeholder="Enter username" required>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <button >Submit</button>
    </form>
    <hr>
    <h3>post request</h3>
    <form action="http://localhost:3000/register" method="post">
        <input type="text" name="user" id="user" placeholder="Enter username" required>
        <input type="password" name="password" id="password" placeholder="Enter password">
        <button >Submit</button>
    </form>
</body>
</html>
