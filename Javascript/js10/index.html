<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js part 10</title>
    <style>
        .Hover{
            height: 100px;
            width: 100px;
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <button>click me to say hello</button>
    <button onclick="alert('Hello, you clicked button')">click me</button><!--this is inline javascript-->
    <button id="sum">Sum</button>
    <button id="alert">change colour of <b>sum</b> button</button>
    <p>This is a paragraph.</p>
    <div class="Hover">
        <p>Hover for change color of <b>paragraph text</b> button</p>
    </div>
    <div class="This">
        <h1>This Keyword in eventlistener</h1>
        <h4>it is h4</h4>
        <p id="thispara">this is a paragraph.</p>
        <button id="this">this button</button>
    </div>
    <div class="keyboardEvent">
        <input type="text" placeholder="Type anything">
    </div>
    <div>
        <h2>this for exercise</h2>
        <input type="text" placeholder="type and print">
        <p id="exercise"></p>
    </div>
    <form action="/action">
        <p>Form event</p>
        <input type="text" placeholder="Username">
        <button type="submit">register</button>
    </form>
    <form id="signin" action="">
        <input type="text" placeholder="Username" id="user">
        <input type="password" placeholder="Password" id="pass">
        <button type="submit">submit</button>
    </form>
    <div>
        <h2>this for exercise without special keys</h2>
        <input type="text" id="ewsk" placeholder="type and print">
        <p id="exer"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
