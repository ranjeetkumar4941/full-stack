<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h3>Press any key to start the game</h3>
    <div class="container">
        <div class="row-one">
            <div class="box green" type="button"></div>
            <div class="box orange" type="button" ></div>
        </div>
        <div class="row-two">
            <div class="box pink" type="button"></div>
            <div class="box yellow" type="button"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
